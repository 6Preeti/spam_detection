<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Spam Detection System</title>
</head>

<body style="background-color:powderblue;">
  <!-- Navbar -->

  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Spam⚠️ Detector for SMS/Email📧</a>
      </div>
    </nav>
  </div>

  <!-- Show -->
  <div class="container">
    <h3 class=" mt-3">Spam Detection result shown below 😀😀 </h3>
    <div class="results", style="align-items: center;">
      {% if prediction==1 %}
      <h1>Prediction: <span class='danger', style="color:red;">Looking Spam⚠️, Be safe</span></h1>
      <img class="gif" src="{{ url_for('static', filename='spam.webp') }}" alt="SPAM Image">
      {% elif prediction==0 %}
      <h1>Prediction: <span class='safe', style="color:green;">Great! This is NOT a Spam💚.</span></h1>
      <img class="gif" src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not a spam image">
      {% endif %}
    </div>
    <p>Thanks for using my website..</p>
    <a href="/">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go Back</button>
    </a>
  </div>
</body>
</html>
